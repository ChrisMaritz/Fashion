<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container-fluid">
        <!-- navigation tab -->
            <div id="vue_all">
            <div class="row" id="navigation-cart">
                <div class="col-xs-12">
                    <a href="#about-txt">-BACK TO TOP-</a>
                </div>
                <div class="col-md-2">
                    <a href="index.html#featured-products-row">FEATURED</a>
                </div>
                <div class="col-md-2">
                    <a href="index.html#collection-header">COLLECTION</a>
                </div>
                <div class="col-md-2">
                    <a href="lookbook-index.html">LOOKBOOK</a> 
                </div>
                <div class="col-md-2">
                    <a href="shop-index.html">SHOP</a>
                </div>
                <div class="col-md-1">
                    <a href="about-index.html">ABOUT</a>
                </div>
                <div class="col-md-1">
                    <a href="about-index.html" id="cart">CART <span>{{amount}}</span></a>
                </div>
            </div>
            <!-- cart -->
            <div id="cart-container">
                <div class="row">
                    <h1 id="cart-text">CART</h1>
                </div>
                <div class="row">
                    <!-- product name display -->
                    <div class="col-xs-12" id="products">
                        <h5>products</h5>
                        <div id="nameDisplay"></div>
                    </div>
                </div>
                <div class="row">
                    <!-- product total price display -->
                    <div class="col-xs-12" id="total-price">
                        <h5>Total</h5>
                        <div id="totalDisplay">{{theSum}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.common.dev.min.js"></script>
<script src="Scripts/main.js"></script>
</html>
